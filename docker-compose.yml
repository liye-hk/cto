version: '3.8'

services:
  epub-pdf-converter:
    build: .
    ports:
      - "7860:7860"
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - PORT=7860
      - DEBUG=true
      - LOG_LEVEL=INFO
    working_dir: /app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "7860", "--reload"]